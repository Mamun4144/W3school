<script>
function star(){
  document.getElementById("")

document.getElementById("redc").style.color = "black";


}

  const rd = document.getElementById("redc");
  const tx = document.getElementById("demo");
   document.getElementById("greenc").style.color = "black";
 
  
  if (tx.style.color === "red"){
    tx.style.color = "black";
  }
else {tx.style.color = "red"}

  if(rd.style.color ==="black" || rd.style.color === "") {
    rd.style.color = "red";
    
}
  else{rd.style.color ="black"} 



} 
  
function green(){
  const gtx = document.getElementById("demo") ;
  const grc=  document.getElementById("greenc");

 if (gtx.style.color === "green") {

 }
 else{
  grc.style.color = "green"
 }
}

  const bldtx =  document.getElementById("demo");

  }

  }
  
}
